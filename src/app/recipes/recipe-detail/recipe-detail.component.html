<div class="row">
    <div class="col-xs-12">
        <img [src]="singlerecipeItem.imagepath" alt="singlerecipeItem.name" class = "img-responsive" style = "max-width: 300px;" >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{singlerecipeItem.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <div class="dropdown" appDropdown>
           <button type="button" class= "btn btn-primary dropdown-toggle" >Manage Recipe <span class= "caret"></span></button>
           <ul class="dropdown-menu ">
               <li><a (click) = "onAddToShoppingList()" style = "cursor: pointer;">To shopping list</a></li>
               <li><a style = "cursor: pointer;" (click) = "onEditRecipe()">Edit Recipe</a></li>
               <li><a style = "cursor: pointer;">Delete Recipe</a></li>
           </ul>
       </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{singlerecipeItem.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor= "let ing of singlerecipeItem.ingridients">
                {{ing.name}} - {{ing.amount}}
            </li>
        </ul>
    </div>
</div>
